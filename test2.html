<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Styling links</title>
    <style type="text/css">
      a {
        text-decoration: none;
        text-transform: uppercase;
      }
      a:hover {
        cursor: help;
      }
      a::before {
        content: " >";
      }
      a::after {
        content: "< ";
      }
      /* Write your CSS solution here (do not edit the surrounding HTML) */
    </style>
  </head>
  <body>
    <a href="http://www.testdome.com">Check documentation</a>
  </body>
</html>
